        <h4>Spring</h4>
        <figure class="text-center">

            <p>Spring is a season of transformation, where the darkness of winter fades and more light fills the sky.</p>
            <p>As the days grow longer, the earth comes alive againâ€”trees bud, leaves sprout, and flowers bloom.</p>
            <p>The fallen leaves of autumn make a way for new growth,</p>
            <p>and the air is filled with the songs of returning birds.</p>
            <p>Spring feels like a fresh start, a season of new beginnings and endless possibilities.</p>
            <p>It's a reminder that after every cold, quiet time, in life always returns with warmth, growth, and hope.</p>
          </blockquote>
